<div id="movie-card">
    <mat-card>
        <a routerLink="/event/{{movie.id}}" >
            <img mat-card-image 
                src={{movie.image}}
                alt={{movie.title}}>
        </a>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.genres | arrayToString}}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button>Comprar</button>
        </mat-card-actions>
    </mat-card>
</div>
